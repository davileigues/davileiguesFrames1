<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Marca: <h:inputText value="#{carroController.carroModel.marca}"/><br/>
                Modelo: <h:inputText value="#{carroController.carroMode.modelo}"/><br/>
